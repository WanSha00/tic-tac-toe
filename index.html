<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="title">Tic Tac Toe</div>

    <div class="main">

        <div class="gameboard">

        </div>
    
        <div class="controls">
    
            <label for="player1">P1:X</label>
            <input type="text" id="player1" value="P1">
            <label for="player2">P2:O</label>
            <input type="text" id="player2" value="P2">
            <button class="start-btn">START</button>
    
        </div>
    

    </div>

   
    <div class="message"></div>

    
</body>
</html>
